        <section id="seçao-contato">
            <h2>Envie-nos uma mensagem</h2>
            <div id="formulario">
                <form action="https://formspree.io/f/mblawqbn" method="POST">
                <label>Seu e-mail:</label>
                <input id="email" type="email" name="email">
                <label>Sua mensagem:</label>
                <textarea id="mensagem" name="message" placeholder="Escreva aqui sua mensagem (ex: orçamento, dúvida, sugestão...)"></textarea>
                <button type="submit">Enviar</button>
                </form>
            </div>
        
            <script>
            var form = document.querySelector('form');
            form.addEventListener("submit", e => {
                e.preventDefault();
                const data = new FormData(form);
                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "obrigado.html#seçao-obrigado";
                    } else {
                        alert("Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente.");
                    }
                });
            });
            </script>
        </section>
